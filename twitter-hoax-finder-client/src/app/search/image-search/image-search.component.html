<p-growl [value]="msgs"></p-growl>
<div *ngIf="!resultTweets" class="main-login main-center">
  <p id="welcomeSubtitle">Welcome to Twitter Hoax Finder! Please upload an image to detect hoax.</p>
  <input type="file" #fileInput placeholder="Upload file..."/>
  <button pButton class="btn btn-primary btn-lg btn-block" id="search" label="Search" (click)="upload()"></button>
  <div class="login-register">
    <a [routerLink]="['']">I want to search text</a>
  </div>
</div>

<div *ngIf="resultTweets" class="tweet-list">
  <div class="panel-title text-center">
    <div *ngIf="resultTweets.length !== 0">
      <h2 class="title">This is not a hoax!</h2>
      <h3 class="title">Here is the list of people who tweeted this.</h3>
    </div>
    <div *ngIf="resultTweets.length === 0">
      <h2 class="title">ALERT! THIS IS A POSSIBLE HOAX!</h2>
    </div>
    <br>
  </div>
  <div class="tweet-box" *ngFor="let resultTweet of resultTweets" id="{{resultTweet.idStr}}">
    <a href="https://twitter.com/{{resultTweet.fromUser}}/status/{{resultTweet.idStr}}">
      <div class="tweet-container">
        <img class="profile-image" src="{{resultTweet.profileImageUrl}}">
        <div class="content">
          <span class="user-fields"><strong>{{resultTweet.fromUser}}</strong> @{{resultTweet.fromUser}}</span>
          <p class="tweet-text">{{resultTweet.text}}</p>
        </div>
      </div>
    </a>
  </div>
</div>
